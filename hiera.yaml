---
version: 5

defaults:
  datadir: hiera
  data_hash: yaml_data

hierarchy:
  - name: "Hiera-vault lookup"
    lookup_key: hiera_vault
    options:
      confine_to_keys:
        - "^secret_.*"
      ssl_verify: false
      address: https://vault.srv.gentoomaniac.net
      default_field: value
      mounts:
        puppet:
          - "fqdn/%{facts.fqdn}/"
          - "role/%{facts.role}/"
          - "common"

  - name: "Generic host setup"
    path: "hostbase.yaml"

  - name: "Per-role data"
    path: "roles/%{facts.role}.yaml"

  - name: "Per-node data"
    path: "fqdn/%{facts.fqdn}.yaml"

  - name: "MAC"
    path: "mac/%{facts.networking.mac}.yaml"
