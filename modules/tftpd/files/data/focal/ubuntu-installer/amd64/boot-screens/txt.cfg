default automated-install



label automated-install
	menu label ^Automated Install
	menu default
	kernel focal/ubuntu-installer/amd64/linux
	append vga=788 initrd=focal/ubuntu-installer/amd64/initrd.gz autoinstall ds=nocloud-net;s=https://ks.srv.gentoomaniac.net/ --- quiet
label install
	menu label ^Install
	menu default
	kernel focal/ubuntu-installer/amd64/linux
	append vga=788 initrd=focal/ubuntu-installer/amd64/initrd.gz --- quiet
label cli
	menu label ^Command-line install
	kernel focal/ubuntu-installer/amd64/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=focal/ubuntu-installer/amd64/initrd.gz --- quiet
