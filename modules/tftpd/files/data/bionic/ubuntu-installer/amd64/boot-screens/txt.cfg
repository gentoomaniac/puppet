default automated-install

label automated-install
	menu label ^Automated Install
	menu default
	kernel bionic/ubuntu-installer/amd64/linux
	append vga=788 initrd=bionic/ubuntu-installer/amd64/initrd.gz ks=https://ks.srv.gentoomaniac.net/bionic/ubuntu.ks --- quiet
label install
	menu label ^Install
	kernel bionic/ubuntu-installer/amd64/linux
	append vga=788 initrd=bionic/ubuntu-installer/amd64/initrd.gz --- quiet
label cli
	menu label ^Command-line install
	kernel bionic/ubuntu-installer/amd64/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=bionic/ubuntu-installer/amd64/initrd.gz --- quiet
