---
classes:
  - hostbase::autoupdate
  - hostbase::puppet
  - hostbase::puppet_cron
  - hostbase::sshd
  - hostbase::syslog
  - hostbase::github_userkeys

hostbase::packages::base_packages:
  - mailutils
  - vim-nox
  - git
  - python3-virtualenv
  - python3-pip
  - hwinfo

github_userkeys:
  "marco": gentoomaniac
  "root": gentoomaniac

ressources:
  timezone:
    timezone: UTC

  group:
    "marco":
      ensure: present
      gid: 1000
      before: User[marco]
  user:
    "ubuntu":
      ensure: absent
      before: User[marco]
    "marco":
      ensure: present
      uid: 1000
      gid: marco
      home: /home/marco
      shell: /bin/bash
      managehome: true
      groups:
        - sudo
        - adm
      purge_ssh_keys: true
