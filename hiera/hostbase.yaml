---
hostbase::packages::base_packages:
  - mailutils
  - vim-nox
  - git
  - python3-virtualenv
  - python3-pip

github_userkeys:
  "marco": gentoomaniac
  "root": gentoomaniac

ressources:
  user:
    "ubuntu":
      ensure: absent
      before: User[marco]
    "marco":
      ensure: present
      uid: 1000
      gid: 1000
      home: /home/marco
      shell: /bin/bash
      managehome: true
      groups:
        - sudo
      purge_ssh_keys: true
