---
classes:
  - docker
  - docker::run_instance

ressources:
  zfs:
    "localpool/minecraft":
      ensure: present
  package:
    "jq":
      ensure: latest
    "curl":
      ensure: latest
docker::docker_users:
  - marco

docker::networks::networks:
  web:
    ensure: "present"

docker::run_instance::instance:
  minecraft:
    image: itzg/minecraft-server
    dns:
      - 10.1.1.52
      - 10.1.1.53
    env:
      - EULA=TRUE
      - TYPE=FORGE
      - VERSION=1.20.4
    expose:
      - 8200/tcp
    extra_parameters:
      - --restart=unless-stopped
    ports:
      - 25565:25565/tcp
      - 25575:25575/tcp
    pull_on_start: true
    require:
      - Zfs[localpool/minecraft]
    volumes:
      - /srv/minecraft:/data
