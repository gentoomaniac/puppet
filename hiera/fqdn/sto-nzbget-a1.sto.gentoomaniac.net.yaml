---
classes:
  - docker
  - docker::networks
  - docker::volumes
  - docker::run_instance

ressources:
  zfs:
    "datapool/traefik":
      ensure: present
    "datapool/nzbget":
      ensure: present
  file:
    "/srv/traefik/conf":
      ensure: directory
      require: Zfs[datapool/traefik]
    "/srv/traefik/ssl":
      ensure: directory
      require: Zfs[datapool/traefik]
    "/srv/traefik/ssl/key.pem":
      ensure: present
      content: "%{lookup('secret_srv_gentoomaniac_net_key')}"
      require: File[/srv/traefik/ssl]
      notify: Docker::Run[traefik]
    "/srv/traefik/ssl/cert.pem":
      ensure: present
      content: "%{lookup('secret_srv_gentoomaniac_net_cert')}"
      require: File[/srv/traefik/ssl]
      notify: Docker::Run[traefik]
    "/srv/traefik/conf/certs.toml":
      ensure: present
      content: |
        [tls.stores]
          [tls.stores.default]
          [tls.stores.default.defaultCertificate]
            certFile = "/ssl/cert.pem"
            keyFile = "/ssl/key.pem"
      require:
        - File[/srv/traefik/ssl/cert.pem]
        - File[/srv/traefik/ssl/key.pem]
    /srv/nzbget/config:
      ensure: directory
      owner: 1000
      group: 1000
      require: Zfs[datapool/nzbget]

docker::volumes::volumes:
  nfs_movies:
    ensure: present
    driver: local
    options:
      - - type=nfs
        - o=addr=192.168.0.5,nolock,soft,bg,tcp,intr,rsize=131072,wsize=131072,noatime,rw
        - device=:/mnt/movies/movies
  nfs_kids_movies:
    ensure: present
    driver: local
    options:
      - - type=nfs
        - o=addr=192.168.0.5,nolock,soft,bg,tcp,intr,rsize=131072,wsize=131072,noatime,rw
        - device=:/mnt/tank0/kids_movies
  nfs_shows:
    ensure: present
    driver: local
    options:
      - - type=nfs
        - o=addr=192.168.0.5,nolock,soft,bg,tcp,intr,rsize=131072,wsize=131072,noatime,rw
        - device=:/mnt/shows/shows
  nfs_kids_shows:
    ensure: present
    driver: local
    options:
      - - type=nfs
        - o=addr=192.168.0.5,nolock,soft,bg,tcp,intr,rsize=131072,wsize=131072,noatime,rw
        - device=:/mnt/tank0/kids_shows
  nfs_nzbget:
    ensure: present
    driver: local
    options:
      - - type=nfs
        - o=addr=192.168.0.5,nolock,soft,bg,tcp,intr,rsize=131072,wsize=131072,noatime,rw
        - device=:/mnt/tmp/nzbget
  nfs_music:
    ensure: present
    driver: local
    options:
      - - type=nfs
        - o=addr=192.168.0.5,nolock,soft,bg,tcp,intr,rsize=131072,wsize=131072,noatime,rw
        - device=:/mnt/tank0/music

docker::docker_users:
  - marco

docker::networks::networks:
  web:
    ensure: "present"

docker::run_instance::instance:
  nzbget:
    image: linuxserver/nzbget:latest
    dns:
      - 10.1.1.52
      - 10.1.1.53
    env:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    expose:
      - 6789/tcp
    extra_parameters:
      - --restart=unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.nzbget.rule=Host(`nzbget.srv.gentoomaniac.net`)
      - traefik.http.routers.nzbget.entrypoints=websecure
      - traefik.http.routers.nzbget.tls=true
      - traefik.http.middlewares.nzbget-whitelist.ipallowlist.sourcerange=10.1.1.0/24,192.168.0.0/16
      - traefik.http.routers.nzbget.middlewares=nzbget-whitelist
    net:
      - web
    pull_on_start: true
    volumes:
      - /srv/nzbget/config:/config
      - nfs_nzbget:/downloads
      #- nfs_movies:/movies
      - nfs_shows:/shows
      - nfs_kids_movies:/kids_movies
      - nfs_kids_shows:/kids_shows
      - nfs_music:/music
    require:
      - Class[docker]
      #- Docker_volume[nfs_movies]
      - Docker_volume[nfs_shows]
      - Docker_volume[nfs_kids_movies]
      - Docker_volume[nfs_kids_shows]
      - Docker_volume[nfs_nzbget]
      - Docker_volume[nfs_music]
      - File[/srv/nzbget/config]
  traefik:
    image: traefik:v3.1
    command: >
      --api.insecure=true
      --api.dashboard=true
      --entrypoints.websecure.address=:443
      --serverstransport.insecureskipverify=true
      --providers.docker
      --providers.docker.exposedbydefault=false
      --providers.file.directory=/conf
      --providers.file.watch=true
    dns:
      - 10.1.1.52
      - 10.1.1.53
    env:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    extra_parameters:
      - --restart=unless-stopped
    net:
      - web
    ports:
      - 443:443/tcp
      - 8080:8080/tcp
    pull_on_start: true
    require:
      - Class[docker]
      - Docker_network[web]
      - File[/srv/traefik/conf/certs.toml]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/traefik/ssl:/ssl:ro
      - /srv/traefik/conf:/conf:ro
