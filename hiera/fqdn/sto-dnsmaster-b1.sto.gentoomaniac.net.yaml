---
classes:
  - netplan
  - dnsmaster

netplan::version: 2
netplan::renderer: networkd
netplan::ethernets:
  eth0:
    dhcp4: no
    addresses:
      - 10.1.1.51/24
    nameservers:
      search: [srv.gentoomaniac.net]
      addresses: [127.0.0.1]
    routes:
      - to: 0.0.0.0/0
        via: 10.1.1.1
        metric: 10

dnsmaster::forwarders:
  - 8.8.8.8
  - 8.8.4.4
  - 1.1.1.1

dnsmaster::trusted_cidr:
  - 10.1.0.0/16
