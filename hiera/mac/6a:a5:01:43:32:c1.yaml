---
classes:
  - netplan
  - hostbase::hostname

hostbase::hostname::hostname: sto-nzbget-a1.sto.gentoomaniac.net
hostbase::puppet::version: 6.13.0-1bionic

netplan::version: 2
netplan::renderer: networkd
netplan::ethernets:
  ens18:
    dhcp4: no
    addresses:
      - 10.1.1.60/24
    nameservers:
      search: [gentoomaniac.net]
      addresses: [10.1.1.52, 10.1.1.53]
    routes:
      - to: 0.0.0.0/0
        via: 10.1.1.1
        metric: 10
  ens19:
    dhcp4: no
    addresses:
      - 192.168.0.60/24
